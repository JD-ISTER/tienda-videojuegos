<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GamePub - Tienda de Videojuegos</title>
  <link rel="stylesheet" href="output.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold">GamePub</h1>
    <p class="text-sm">Encuentra las mejores ofertas en videojuegos</p>
  </header>

  <main class="container mx-auto p-4">
    <div class="flex flex-col md:flex-row gap-4 mb-6">
      <input id="searchInput" type="text" placeholder="Buscar videojuego..." class="border rounded p-2 w-full">
      <button id="searchBtn" class="bg-blue-500 text-white p-2 rounded">Buscar</button>
    </div>

    <div class="flex flex-wrap gap-4 mb-6">
      <select id="storeFilter" class="border rounded p-2">
        <option value="">Todas las tiendas</option>
        <option value="1">Steam</option>
        <option value="11">Epic</option>
      </select>
      <select id="sortSelect" class="border rounded p-2">
        <option value="default">Ordenar por</option>
        <option value="price_low">Precio (menor a mayor)</option>
        <option value="price_high">Precio (mayor a menor)</option>
      </select>
    </div>

    <div id="loadingSpinner" class="hidden">
      <div class="text-center">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
        <p>Cargando...</p>
      </div>
    </div>

    <div id="errorMessage" class="hidden text-red-500 text-center">Error al cargar los datos</div>

    <div id="gamesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <div class="mt-6 text-center">
      <button id="loadMoreBtn" class="bg-green-500 text-white px-4 py-2 rounded">Cargar m√°s</button>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4">
    <div class="bg-white rounded-lg w-full max-w-md p-6">
      <h2 id="modalTitle" class="text-xl font-bold mb-2"></h2>
      <img id="modalImage" class="w-full h-auto mb-4">
      <p>Precio normal: <span id="modalNormalPrice"></span></p>
      <p>Precio oferta: <span id="modalSalePrice"></span></p>
      <a id="modalStoreLink" href="#" target="_blank" class="text-blue-500 underline">Ver en la tienda</a>
      <button id="closeModal" class="mt-4 bg-gray-300 px-4 py-2 rounded">Cerrar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
